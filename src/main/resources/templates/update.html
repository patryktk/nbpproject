<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edycja</title>
</head>
<body>

<form action="#" th:action="@{/saveComputer}" th:object="${computerModel}" method="POST">
    <input type="hidden" th:field="*{id}" placeholder="ID" class="form-control mb-4 col-4">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label><b>Nazwa</b></label>
            <input type="text" th:field="*{name}" placeholder="Nazwa" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label><b>Data</b></label>
            <input type="date" th:field="*{date}" placeholder="Data ksiÄ™gowania" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label><b>Cena USD</b></label>
            <input type="text" th:field="*{price_USD}" placeholder="Cena USD" class="form-control">
        </div>
    </div>

    <button type="submit" class="btn btn-info col-2"> Edytuj komputer</button>



</form>

</body>
</html>
