<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<a th:href="@{/addComputer}" class="btn btn-primary btn-sm mb-3"> Dodaj komputer </a>
<a th:href="@{/xml}" class="btn btn-primary btn-sm mb-3"> XML </a>
<form th:action="@{/}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
<table id="table" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDirection='+${reverseSortDirection}">Nazwa</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=date&sortDirection='+${reverseSortDirection}}">Data Ksiegowania</a>
        </th>
        <th>Cena USD</th>
        <th>Cena PLN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="computer : ${computerModel}">
        <td th:text="${computer.getName()}"></td>
        <td th:text="${computer.getDate()}"></td>
        <td th:text="${computer.getPrice_USD()}"></td>
        <td th:text="${computer.getPrice_PLN()}"></td>
        <td><a th:href="@{/editComputer/{id}(id=${computer.id})}" class="btn btn-danger">Edytuj</a>
        <a th:href="@{/deleteComputer/{id}(id=${computer.id})}" class="btn btn-danger">Usu≈Ñ</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if = "${totalPages > 1}">
    <div class="row col-sm-10">
        <div class = "col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class = "col-sm-1">
            <span th:each="i: ${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
        </div>
        <div class = "col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>
        <div class = "col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</html>
